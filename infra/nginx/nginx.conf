worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  map $cookie_access_token $task_auth_header {
    default "Bearer $cookie_access_token";
    "" "";
  }

  upstream frontend_upstream {
    server frontend:4200;
  }

  upstream user_service_upstream {
    server user-service:8081;
  }

  upstream task_service_upstream {
    server task-service:8080;
  }

  server {
    listen 80;
    server_name _;

    location /api/users/ {
      rewrite ^/api/users/?(.*)$ /users/$1 break;
      proxy_pass http://user_service_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Cookie $http_cookie;
    }

    location /api/tasks/ {
      rewrite ^/api/tasks/?(.*)$ /$1 break;
      proxy_pass http://task_service_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Authorization $task_auth_header;
    }

    location / {
      proxy_pass http://frontend_upstream;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
    }
  }
}
